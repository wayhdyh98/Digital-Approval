{% extends 'layouts/main.html' %}

{% block content %}

<h3>{{ title }}</h3>

<div class="row mb-3">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 style="color: transparent">Pepe Sedati</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0" style="background-color: transparent">
                    <li class="breadcrumb-item"><a href="/home">Home</a></li>
                </ol>
            </div>

        </div>
    </div>
</div>

<div class="card flex-fill">
    <div class="card-header">
        <div class="card-actions float-end">
            <div class="dropdown position-relative"></div>
        </div>
    </div>
    <div class="card-body">
        <form class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label">Period</label>
                <select class="form-select flex-grow-1" id="select-year-filter">
                </select>
            </div>
            
            <div class="mb-3 col-md-6">
                <label class="form-label">Based on person (document)</label>
                <select class="form-select flex-grow-1" id="select-status-approval">
                    <option value="0">Pembuat</option>
                    <option value="1">Pemilik</option>
                    <option value="2">Authorized Person</option>
                </select>
            </div>

            <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-filter">Filter</button>
            </div>
        </form>

        <div class="mt-5">
            <div id ="grid-main"></div>
        </div>
    </div>
</div>

{% endblock %}

{% block scriptcustom %}

<script src="{{ url_for('static', filename='js/page/monitoring/trackingworkflow.js') }}"></script>

{% endblock %}
