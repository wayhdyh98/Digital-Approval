<!DOCTYPE html>
{% import "macros.html" as m %}
<html lang="en">

<body id="container">
	<div id="header">
		{% block head %}
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Semantic Main CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
		<!-- Semantic Reset CSS -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/components/reset.min.css" />
		<!-- Semantic Menu CSS -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/components/menu.min.css" />
		<!-- Main Semantic JS  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/light.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
		<!-- Browser tab name -->
		<title>{{ title }}</title>
		<!-- Navbar -->
		{% endblock %}
	</div>
	<!-- Message flashing -->
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	<div class="messages-block">
		{% for category, message in messages %}
		<div class="ui {{ category }} message flash">{{ message }}</div>
		{% endfor %}
	</div>
	{% endif %}
	{% endwith %}
	<div id="body" class="body">
		<main class="content">
			<div class="container-fluid p-0">
				{% block content %}{% endblock %}
			</div>
		</main>
	</div>
	<div id="footer">
		<div class="ui divided horizontal footer link list">
			<div class="item">
				sluvie
			</div>
			<div class="item">
				<a href="https://github.com/sluvie"><i class="github icon"></i></a>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
